<!-- Assurez-vous d'inclure Bootstrap dans votre template de base -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Animated background container -->
<div id="animated-bg" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; overflow:hidden;"></div>

<div class="container d-flex justify-content-center align-items-center vh-100" style="background: transparent;">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <img src="https://img.icons8.com/ios-filled/100/2575fc/hospital.png" alt="Logo de l'hôpital" style="width: 60px;"/>
            <h3 class="mt-2" style="color: #2575fc;">Connexion</h3>
        </div>
        <form id="login-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="login-username" class="form-label" style="color: #2575fc;">Nom d'utilisateur</label>
            <div class="input-group">
                <span class="input-group-text bg-white">
                <img src="https://img.icons8.com/ios-glyphs/24/2575fc/user--v1.png" alt="Icône utilisateur" style="width:20px;"/>
                </span>
                <input type="text" class="form-control" id="login-username" name="login-username" required style="background-color: #fff; color: #2575fc;">
            </div>
            </div>
            <div class="mb-3">
            <label for="login-password" class="form-label" style="color: #2575fc;">Mot de passe</label>
            <div class="input-group">
                <span class="input-group-text bg-white">
                <img src="https://img.icons8.com/ios-glyphs/24/2575fc/lock--v1.png" alt="Icône cadenas" style="width:20px;"/>
                </span>
                <input type="password" class="form-control" id="login-password" name="login-password" required style="background-color: #fff; color: #2575fc;">
            </div>
            </div>
            <button type="submit" class="btn w-100" style="background: #2575fc; color: #fff; border: none;">
            <img src="https://img.icons8.com/ios-glyphs/20/ffffff/login-rounded-right.png" alt="Icône connexion" style="margin-right:8px;"/>
            Se connecter
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="#" style="color: #2575fc; text-decoration: none;">
            <img src="https://img.icons8.com/ios-glyphs/18/2575fc/forgot-password.png" alt="Icône mot de passe oublié" style="margin-right:5px;"/>
            Mot de passe oublié ?
            </a>
        </div>
    </div>
</div>

<style>
#animated-bg {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
}
.animated-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    pointer-events: none;
    animation: float 12s linear infinite;
}
@keyframes float {
    0% { transform: translateY(0) scale(1);}
    50% { transform: translateY(-40px) scale(1.1);}
    100% { transform: translateY(0) scale(1);}
}
</style>
<script>
(function() {
    const colors = ['#fff', '#6a11cb', '#2575fc', '#a0c4ff', '#bdb2ff'];
    const bg = document.getElementById('animated-bg');
    const circles = 18;

    for (let i = 0; i < circles; i++) {
        const circle = document.createElement('div');
        circle.className = 'animated-circle';
        const size = Math.random() * 80 + 40;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${Math.random() * 100}%`;
        circle.style.top = `${Math.random() * 100}%`;
        circle.style.background = colors[Math.floor(Math.random() * colors.length)];
        circle.style.animationDuration = `${10 + Math.random() * 8}s`;
        circle.style.animationDelay = `${Math.random() * 8}s`;
        bg.appendChild(circle);
    }
})();
</script>
